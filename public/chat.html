<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="img/logo.ico">
  <link rel="stylesheet" href="css/style.css">
  <title> ChatApp </title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1> LTKteam </h1>
      <img
        src="https://www.hust.edu.vn/documents/21257/147855/2.+BVP-Logo+BK-RGB/c2f94a78-f713-4af1-b9f0-7f6c4cb94438?version=1.1&t=1617353232000&imagePreview=1"
        width="50" />
      <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user"></i> Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Type a Message" required autocomplete="off" />
        <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
